<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<head>
    <title>Add Account</title>
</head>
<body>
<h2>Add New Account</h2>
<form action="#" th:action="@{/api/accounts}" th:object="${account}" method="post">
    <label for="accountHolderName">Account Holder Name:</label>
    <input type="text" id="accountHolderName" th:field="*{accountHolderName}" required>

    <label for="balance">Initial Balance:</label>
    <input type="number" id="balance" th:field="*{balance}" required>

    <button type="submit">Add Account</button>
</form>
</body>
</html>
