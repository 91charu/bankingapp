<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Account</title>
</head>
<body>
<h1>Manage Account</h1>
<p><strong>Account Holder:</strong> <span th:text="${account.accountHolderName}"></span></p>
<p><strong>ID:</strong> <span th:text="${account.id}"></span></p>
<p><strong>Balance:</strong> <span th:text="${account.balance}"></span></p>

<!-- Deposit Form -->
<h2>Deposit</h2>
<form th:action="@{'/accounts/' + ${account.id} + '/deposit'}" method="post">
    <label for="depositAmount">Amount:</label>
    <input type="number" id="depositAmount" name="amount" required>
    <button type="submit">Deposit</button>
</form>

<!-- Withdraw Form -->
<h2>Withdraw</h2>
<form th:action="@{'/accounts/' + ${account.id} + '/withdraw'}" method="post">
    <label for="withdrawAmount">Amount:</label>
    <input type="number" id="withdrawAmount" name="amount" required>
    <button type="submit">Withdraw</button>
</form>

<a href="/accounts">Back to Accounts List</a>
</body>
</html>
