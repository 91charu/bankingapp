<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Account</title>
</head>
<body>
<h1>Edit Account: <span th:text="${account.accountHolderName}"></span></h1>

<!-- Display Success/Error Messages -->
<div th:if="${message}" class="alert alert-success">
    <p th:text="${message}"></p>
</div>
<div th:if="${error}" class="alert alert-danger">
    <p th:text="${error}"></p>
</div>

<!-- Deposit Form -->
<form th:action="@{/accounts/{id}/deposit(id=${account.id})}" method="post">
    <label for="depositAmount">Deposit Amount:</label>
    <input type="number" id="depositAmount" name="amount" required>
    <button type="submit">Deposit</button>
</form>

<!-- Withdraw Form -->
<form th:action="@{/accounts/{id}/withdraw(id=${account.id})}" method="post">
    <label for="withdrawAmount">Withdraw Amount:</label>
    <input type="number" id="withdrawAmount" name="amount" required>
    <button type="submit">Withdraw</button>
</form>

<!-- Account Balance -->
<p>Account Balance: <span th:text="${account.balance}"></span></p>

<!-- Back to Home Button -->
<form action="/accounts" method="get">
    <button type="submit">Back to Home</button>
</form>

</body>
</html>
